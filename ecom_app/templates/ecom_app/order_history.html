<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order History</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Ordered At</th>
                <th>Payment Method</th>
                <th>Shipping Address</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.product.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.ordered_at }}</td>
                <td>{{ order.payment_method }}</td>
                <td>{{ order.address }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align: center;">No orders found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
